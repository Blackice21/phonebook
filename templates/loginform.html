{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}home{% endblock title %}
{% block content %}

<h1 class="text-center">Go Ahead And Log In!</h1>
<div style="display: flex; justify-content: center;">
<form action="{% url 'loginform' %}" method="POST">
    {% csrf_token %}
    {{error}}
    {{form|crispy}}
    <button style="margin-top: 7px;" class="btn btn-primary" type="submit">submit</button>
</form>
</div>
{% endblock %}
